<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        p {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="radio"] {
            margin-right: 5px;
            width: 20px; /* Définir la largeur du bouton radio */
            height: 20px; /* Définir la hauteur du bouton radio */
            transition: all 0.3s ease-in-out;
        }

        input[type="radio"]:hover {
            background-color: #f0f0f0; /* Couleur de fond au survol */
        }

        input[type="radio"]:checked {
            background-color: #4caf50; /* Couleur de fond quand cochée */
            width: 15px; /* Nouvelle largeur lorsqu'elle est cochée */
            height: 15px; /* Nouvelle hauteur lorsqu'elle est cochée */
            border: 2px solid #4caf50; /* Bordure plus épaisse lorsqu'elle est cochée */
            transition: all 0.3s ease-in-out;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Formulaire de Paiement</h2>

<form action="/process_payment" method="post">
    <!-- Informations de la carte de crédit -->
    <label for="cardNumber">Numéro de carte de crédit (Visa) :</label>
    <input type="text" id="cardNumber" name="cardNumber" required placeholder="1234 5678 9012 3456">

    <label for="expiryDate">Date d'expiration :</label>
    <input type="text" id="expiryDate" name="expiryDate" required placeholder="MM/YY">

    <label for="cvv">Code de sécurité (CVV) :</label>
    <input type="text" id="cvv" name="cvv" required placeholder="123">

    <!-- Options de paiement -->
    <p>Moyen de paiement :</p>
    <input type="radio" id="visa" name="paymentMethod" value="visa">
    <label for="visa">Carte de Crédit (Visa)</label>

    <input type="radio" id="mobileMoney" name="paymentMethod" value="mobileMoney">
    <label for="mobileMoney">Mobile Money</label>

    <input type="radio" id="orangeMoney" name="paymentMethod" value="orangeMoney">
    <label for="orangeMoney">Orange Money</label>

    <!-- Bouton de soumission -->
    <input type="submit" value="Payer">
</form>

</body>
</html>
